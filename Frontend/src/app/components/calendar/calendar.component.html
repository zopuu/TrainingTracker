<!-- custom cell template -->
<ng-template #cellTemplate let-day="day">
    <div class="cal-cell">
      <span class="date-num">{{ day.date | date:'d' }}</span>
  
      <!-- show first event’s icon if present -->
      <mat-icon *ngIf="day.events[0]" class="type {{ day.events[0].cssClass }}">
        {{ iconName(day.events[0].meta.trainingType) }}
      </mat-icon>
    </div>
  </ng-template>
  
  <div class="calendar-header">
    <div class="month-nav">
      <button mat-icon-button (click)="prevMonth()">‹</button>
      <span class="month-label">{{ viewDate | date: 'MMMM yyyy' }}</span>
      <button mat-icon-button (click)="nextMonth()">›</button>
    </div>
  </div>
  
  <!-- the month view -->
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [cellTemplate]="cellTemplate"
    (dayClicked)="openDetails($event.day)">
  </mwl-calendar-month-view>
